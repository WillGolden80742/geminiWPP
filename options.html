<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gemini Responder Options</title>
  <link rel="stylesheet" href="style.css">
  <!-- Use the same style -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <h1>Gemini Responder Options</h1>
    <img src="images/sign.svg" alt="Gemini Logo" class="logo">
  </div>

    <div id="CustomTraining" class="tabcontent">
      <h2>Custom Training Prompt</h2>
      <p>Use the following variables: <code><b>[CONTEXT]</b></code>, <code><b>[QUOTEDMESSAGE]</b></code>, <code><b>[FROMMESSAGE]</b></code>,
          <code><b>[CURRENTPROMPT]</b></code> to improve the training.</p> 
      <textarea id="customTrainingPrompt"
          placeholder="Enter your custom training prompt (max 1,000,000 characters)" rows="10" cols="50"></textarea>
      <button id="saveCustomPrompt">Save Custom Training Prompt</button>
    </div>

  <div id="fixedDataContainer">
    <!-- Here the fixed data will appear -->
  </div>

  <button id="addFixedData">Add New Data</button>
  <button id="saveFixedData">Save Fixed Data</button>

  <script src="options.js"></script>
</body>

</html>
